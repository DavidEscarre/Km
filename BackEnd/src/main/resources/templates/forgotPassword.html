<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recuperar contrasenya - KM+</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/stylesLogin.css">
</head>
<body>
    <main class="login-container">

        <!-- Logo y título -->
        <div class="login-logo">
            <img src="/images/logo.svg" alt="Logo KM+">
            <h1>Km+</h1>
        </div>
        <p>Introdueix un el teu correu d'usuari per obtenir un token de recuperació.</p>
        <!-- Formulario de recuperación -->
        <form th:action="@{/login/forgotPassword}" method="post" class="login-form">
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email"
                       id="email"
                       name="email"
                       th:value="${email}"
                       placeholder="Ingresa tu correo"
                       required>
            </div>

            <!-- Mensajes de error/success -->
            <p th:if="${errorMessage}" class="error" th:text="${errorMessage}"></p>
            
            <p th:if="${successMessage}" class="success" th:text="${successMessage}"></p>

            <!-- Botón de envío -->
            <button type="submit" class="btn-login">Enviar</button>
            <a class="forgot-password" href="/login">Iniciar Sessio</a>
        </form>

    </main>
</body>
</html>
