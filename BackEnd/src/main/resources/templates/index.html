<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sistema</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/stylesMain.css"> <!-- Enlaza el CSS externo -->
    
</head>
<body>
 <header class="header">
        <h1>PANEL ADMINISTRATIU KM+</h1>
            <nav>
                <a href="/">
                    <button class="nav-button active" href="/">SISTEMA</button>
                </a>
                <a href="/rutes">
                    <button class="nav-button" href="/rutes">RUTES</button>
                </a>
                <a href="/users">
                    <button class="nav-button" href="/users">USUARIS</button>
                </a>
                <a href="/recompenses">
                    <button class="nav-button" href="/recompenses">RECOMPENSES</button>
                </a>
                
                <a href="/logout" class="logout-container">
                    <img  class="logout-icon" src="/images/logout.svg" alt="Cerrar sesión">
                </a>
        </nav>
    </header>
    <main class="container">
        
          <h2 class="section-title">Parametres de sistema</h2>
        <form class="form-grid" th:action="@{/update}" th:object="${sistema}" method="post">
            <div class="form-group">
                <label>Velocitat màxima vàlida</label>
                <input type="number" th:field="*{velMaxValida}" placeholder="">
            </div>
            <div class="form-group">
                <label>Conversió entre saldo i quilòmetres</label>
                <input type="number" th:field="*{puntsKm}" placeholder="">
            </div>
            <div class="form-group">
                <label>Temps màxim d'aturada (Min)</label>
                <input type="number" th:field="*{tempsMaxAturMin}" placeholder="" >
            </div>
            <div class="form-group">
                <label>Temps màxim per recollir la recompensa (Hores)</label>
                <input type="number" th:field="*{tempsMaxRecHoras}" placeholder="">
            </div>
             <div class="form-group">
                <label>Precicio dels punts, temps entre medicions (Seg)</label>
                <input type="number" th:field="*{precicioPuntsSeg}" placeholder="">
            </div>
            <div class="form-buttons">
                <div class="save-button">
                    <button type="submit" name="action" value="guardar" class="submit-button">Guarda</button>
                </div>
                <div class="reset-button">
                    <button type="submit" name="action" value="reset" class="submit-button">Resetejar</button>
                </div>
            </div>
            
        </form>
          <!--
          <form class="form-grid" th:action="@{/reset}" th:object="${sistema}" method="post">
              <div class="reset-button">
                <button type="submit" class="submit-button">Resetejar</button>
            </div>
          </form>
          -->
        
    </main>
</body>
</html>
