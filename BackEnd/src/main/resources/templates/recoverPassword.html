<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recuperar contrasenya - KM+</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/stylesLogin.css">
</head>
<body>
    <main class="login-container">

        <!-- Logo y título -->
        <div class="login-logo">
            <img src="/images/logo.svg" alt="Logo KM+">
            <h1>Km+</h1>
        </div>
            
        <!-- Formulario de recuperación -->
        <form th:action="@{/login/recoverPassword}" method="post" class="login-form">
            <input type="hidden" name="email" th:value="${email}" />
           <!-- Nueva contraseña -->
            <div class="form-group">
                <label for="password">Nova contrasenya</label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="Ingresa tu nueva contraseña"
                       required>
            </div>

            <!-- Confirmación contraseña -->
            <div class="form-group">
                <label for="confirmPassword">Confirmar contrasenya</label>
                <input type="password"
                       id="confirmPassword"
                       name="confirmPassword"
                       placeholder="Repite tu nueva contraseña"
                       required>
            </div>


            <!-- Mensajes de error/success -->
            <p th:if="${errorMessage}" class="error" th:text="${errorMessage}"></p>
            <p th:if="${successMessage}" class="success" th:text="${successMessage}"></p>

            <!-- Botón de envío -->
            <button type="submit" class="btn-login">Canviar</button>
            <a class="forgot-password" href="/login">Iniciar Sessio</a>
        </form>

    </main>
</body>
</html>
